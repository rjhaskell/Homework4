<!DOCTYPE html>
<html>

<head>
    <title>Title</title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />

//---------- First Problem

<form class="form-horizontal">
    <div class="form-group">
        <label for="firstNumber" class="col-sm-2 control-label">First number</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="firstNumber" placeholder="Input first number here">
        </div>
    </div>
    <div class="form-group">
        <label for="secondNumber" class="col-sm-2 control-label">Second number</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="secondNumber" placeholder="Input secound number here">
        </div>
    </div>

    <div class="form-group">
        <label for="answer" class="col-sm-2 control-label">Largest number is:</label>
        <div class="col-sm-10" id="answer">
            No Answer
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-default" id="getResult">Get Result</button>
        </div>
    </div>
</form>


// -----------------second problem

<form class="form-horizontal">
    <div class="form-group">
        <label for="firstWord" class="col-sm-2 control-label">First word</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="firstWord" placeholder="Input first word here">
        </div>
    </div>
    <div class="form-group">
        <label for="secondWord" class="col-sm-2 control-label">Second word</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="secondWord" placeholder="Input second Word here">
        </div>
    </div>

    <div class="form-group">
        <label for="word output" class="col-sm-2 control-label">The shortest word is</label>
        <div class="col-sm-10" id="wordOut">
            No Answer
        </div>
    </div>



    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-default" id="getWord">Get Word</button>
        </div>
    </div>
</form>

//----------------third problem

<form class="form-horizontal">
    <div class="form-group">
        <label for="sides" class="col-sm-2 control-label">Number of sides per die:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="sides" placeholder="Input number of sides here.">
        </div>
    </div>
    <div class="form-group">
        <label for="dice" class="col-sm-2 control-label">Number of Dice to roll:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="dice" placeholder="Input number of dice here.">
        </div>
    </div>

    <div class="form-group">
        <label for="outcome" class="col-sm-2 control-label">Outcome</label>
        <div class="col-sm-10" id="outcome">
            No Answer
        </div>
    </div>



    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-default" id="getOutcome">Get outcome</button>
        </div>
    </div>
</form>

</html>
